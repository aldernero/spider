options:
  width: 250
  height: 250
  title: "Software Version Comparison"
  subtitle: "Cloud Deployment Metrics - Version 1.0 vs 2.0"
  plot_options:
    scale: 0.65
    connect_type: polygon
  axis_options:
    major_ticks: 3
    minor_ticks: 3
    major_tick_length: 7
    minor_tick_length: 3.5
  legend_options:
    placement: right

data:
  axes:
    - name: "Latency"
      max: 10000
    - name: "Reliability"
      max: 100
    - name: "Cloud Cost"
      max: 5000
    - name: "Scalability"
      max: 100000
    - name: "Security Score"
      max: 100
    - name: "Developer Experience"
      max: 60

  series:
    - name: "Version 1.0"
      data:
        "Latency": 8500
        "Reliability": 95
        "Cloud Cost": 3800
        "Scalability": 60000
        "Security Score": 85
        "Developer Experience": 45
      options:
        line_color: "#3B82F6"
        fill_color: "#3B82F6"
        point_color: "#3B82F6"
        point_fill_color: "#3B82F6"
        fill_opacity: 0.7
        point_fill_opacity: 0.7

    - name: "Version 2.0"
      data:
        "Latency": 5000
        "Reliability": 99
        "Cloud Cost": 2500
        "Scalability": 85000
        "Security Score": 95
        "Developer Experience": 40
      options:
        line_color: "#EF4444"
        fill_color: "#EF4444"
        point_color: "#EF4444"
        point_fill_color: "#EF4444"
        point_fill_opacity: 0.7
        fill_opacity: 0.7
